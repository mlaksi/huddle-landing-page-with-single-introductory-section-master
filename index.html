<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">



    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="styles.css">
    <title>Frontend Mentor | Huddle landing page with single introductory section</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
        .attribution {
            font-size: 12px;
            text-align: center;
            color: hsl(300, 69%, 71%);
        }
        
        .attribution a {
            color: white;
            text-decoration: none;
            font-weight: 600;
        }
    </style>
    <script src="https://kit.fontawesome.com/4532ce3a4b.js" crossorigin="anonymous"></script>
</head>

<body>


    <header><img src="/images/logo.svg" alt="Huddle logo" id="logo"></header>
    <main>

        <div id="landing-flex">
            <section id="landing-img"><img src="/images/illustration-mockups.svg" alt="Illustration of desktop and mobile screens"></section>
            <section id="landing-info">
                <h1>Build the community <br> your fans will love</h1>
                <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion. </p>
                <a href="#">Register</a>
            </section>
        </div>
    </main>



    <footer>

        <div id="flex-footer">
            <img src="/icons/facebook-f-brands.svg " alt="Facebook logo"><img src="/icons/twitter-brands.svg" alt="Twitter logo"><img src="/icons/instagram-brands.svg" alt="Instragram logo">
        </div>
        <p class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Mladenka</a>.
        </p>
    </footer>
</body>

</html>
